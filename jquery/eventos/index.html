<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplos eventos jquery</title>
    <link rel="stylesheet" href="css/styles.css">
 </head>

<body>
    <!-- Tabla para buscar nombre -->
    <section id="table">
        <p>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="nombre_a_buscar">
        </p>
        <table>
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>Examen 1</th>
                    <th>Examen 2</th>
                    <th>Examen 3</th>
                    <th>Nota evaluación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pepito Pérez</td>
                    <td>5</td>
                    <td>4</td>
                    <td>3</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Fulanita de Tal</td>
                    <td>6</td>
                    <td>3</td>
                    <td>5</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Rosa Rosae</td>
                    <td>9</td>
                    <td>3</td>
                    <td>9</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Juanita Banana</td>
                    <td>8</td>
                    <td>8</td>
                    <td>6</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Cuadrado que se mueve-->
    <section id="square">
        <div id="hijo">

        </div>
    </section>

     <!-- Menu contextual-->
    <section id="contextMenu">
        <div>Opción1</div>
        <div>Opción2</div>
        <div>Opción3</div>
        <div>Opción4</div>
    </section>

    <script src="js/jquery-3.6.0.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
